<!DOCTYPE html>
<html>
    <head>
        <title>Week 12</title>
        <style>
            input, select, label, fieldset {
                margin: 10px;
            }
            fieldset {
                max-width: fit-content;
            }
            table {
                border: 1px;
                margin: 10px;
            }
            th {
                padding: 3px;
                margin: 3px;
            }
        </style>
    </head>
    <body>
        <form id="myForm" >
            <input type="text" name="input" id="input-value-term" placeholder="Enter value..."/>
            <select name="filters" id="filter">
                <option value="none">None</option>
                <option value="id">Id</option>
                <option value="first_name">First Name</option>
                <option value="last_name">Last Name</option>
                <option value="email">Email</option>
                <option value="gender">Gender</option>
                <option value="company">Company</option>
                <option value="role">Role</option>
                <option value="ip_address">IP Address</option>
                <option value="material_id">Material Id</option>
            </select>
            <fieldset>
                <legend>Cost</legend>
                <input type="text" name="input_cost_from" placeholder="0"/>
                to
                <input type="text" name="input_cost_to" placeholder="10"/>
            </fieldset>
            <label>Material Type :</label>
            <select name="filters_material" id="filter_material">
                <option value="All">All</option>
                <option value="Glass">Glass</option>
                <option value="Aluminum">Aluminum</option>
                <option value="Granite">Granite</option>
                <option value="Brass">Brass</option>
                <option value="Wood">Wood</option>
                <option value="Vinyl">Vinyl</option>
                <option value="Plexiglass">Plexiglass</option>
                <option value="Stone">Stone</option>
                <option value="Rubber">Rubber</option>
                <option value="Steel">Steel</option>
                <option value="Plastic">Plastic</option>
            </select>
            <br/>
            <input type="submit" value="Filter"/>
            <input type="reset" value="Reset"/>
        </form>
        <table>
            <thead>
              <th>Id</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Gender</th>
              <th>Company</th>
              <th>Role</th>
              <th>IP Address</th>
              <th>Material Id</th>
              <th>Material Name</th>
              <th>Cost</th>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
          <script type="text/javascript" src="./bundle.js"></script>
    </body>
</html>
