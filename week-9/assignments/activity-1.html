<html>
  <head>
    <title>Activity 1 Week 9</title>
    <style>
        th,tr {
            padding: 20px;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <form onsubmit="onSubmit(event)" onreset="onReset(event)">
      <input
        type="text"
        name="value"
        id="input-term"
        placeholder="enter value"
      />
      <select name="filters" id="filter">
        <option value="fname">First Name</option>
        <option value="lname">Last Name</option>
        <option value="email">Email</option>
        <option value="gender">Gender</option>
        <option value="ip_address">IP Address</option>
      </select>
      <button type="submit">Apply filters</button>
      <button type="reset">Reset</button>
    </form>    
    <table>
      <thead>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>IP Address</th>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <script type="text/javascript" src="./activity-1.js"></script>
  </body>
</html>
