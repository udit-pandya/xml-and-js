<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment</title>
    </head>
    <body>
        <form onsubmit="onSubmit(event)" onreset="onReset()">
            <input type="text" placeholder="Enter name..." id="input-name" name="name"/>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
        </form>
        <table>
            <thead>
              <th>Id</th>
              <th>Name</th>
              <th>Email</th>
              <th>Gender</th>
              <th>IP Address</th>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <script type="text/javascript" src="./assignment.js" ></script>
    </body>
</html>
